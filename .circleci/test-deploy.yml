version: 2.1
orbs:
  tech-talk-orb-odk-demo: ajoe-t/tech-talk-orb-odk-demo@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - tech-talk-orb-odk-demo/add:
          NumA: 2
          NumB: 5
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - calculator/calc:
          func: "ADD"
          numA: 2
          numB: 5
          filters: *filters
          post-steps:
            - run:
                name: Should Equal to 7
                command: grep -xq 7 /tmp/ADD_RESULT.txt
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: ajoe-t/tech-talk-orb-odk-demo
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
            - calculator/calc
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
